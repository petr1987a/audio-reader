    <style>

        textarea {

        }

        /* –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å—Ç–∏—Ö–æ–≤ */
        #poemSection {
            margin-top: 40px;
            padding: 20px;
            background-color: #fffbe5;
            border: 1px solid #ffe066;
            border-radius: 8px;
        }
        #poemInput {

            display: block;

        }
        #poemList {
            list-style: none;

        }
        #poemList li {
            background-color: #f8f9fa;
            border: 1px solid #ddd;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainPageTitle">–ó–∞–≥—Ä—É–∑–∫–∞...</h1>

        <textarea id="inputText" placeholder="–í–∞—à —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å..."></textarea>
        <div class="button-container">
            <button id="countButton">START</button>
            <button id="clearButton">–û–ß–ò–°–¢–ò–¢–¨</button>
        </div>
        <div id="result">–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç...</div>

        <!-- –ë–ª–æ–∫ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å—Ç–∏—Ö–æ–≤ -->
        <div id="poemSection">
            <h2>–°–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ —Å—Ç–∏—Ö–∏ üìù</h2>
            <textarea id="poemInput" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–≤–æ—ë —Å—Ç–∏—Ö–æ—Ç–≤–æ—Ä–µ–Ω–∏–µ..."></textarea>
            <div class="button-container">
                <button onclick="savePoem()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
            <ul id="poemList"></ul>
        </div>

        <footer>–°–¥–µ–ª–∞–Ω–æ —Å ‚ù§Ô∏è –¥–ª—è –ø–æ—ç—Ç–æ–≤ –õ–µ–Ω—ã –∏ –°–≤–µ—Ç—ã!</footer>
    </div>

    <script>
        // --- –ú–∞—Å—Å–∏–≤ —Å–ª—É—á–∞–π–Ω—ã—Ö –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ ---
        const creativeTitles = [
            "–†–∏—Ç–º–æ–≥—Ä–∞—Ñ –ü–æ—ç–∑–∏–∏ üñåÔ∏è", "–ù–µ–π—Ä–æ–°–ª–æ–≥–æ–ú–µ—Ç—Ä ü§ñ", "–£–∫—Ä–æ—Ç–∏—Ç–µ–ª—å –°–ª–æ–≥–æ–≤ üé≠",
            "–ü–æ—ç—Ç–∏—á–µ—Å–∫–∏–π –ú–µ—Ç—Ä–æ–Ω–æ–º üé∂", "–î–æ–±—Ä—ã–π –°–≤–µ—Ç–æ—Ñ–æ—Ä—á–∏–∫üö¶ üòá", "–°–ª–æ–≥–æ-–ú–∞–≥–∏—è ‚ú®"
        ];

        document.addEventListener('DOMContentLoaded', function () {
            const mainTitleElement = document.getElementById('mainPageTitle');
            if (mainTitleElement) {
                mainTitleElement.textContent = creativeTitles[Math.floor(Math.random() * creativeTitles.length)];
            }
            loadPoems();
        });

        const vowels = "–∞–µ—ë–∏–æ—É—ã—ç—é—è";
        const resultDiv = document.getElementById('result');
        const initialResultText = resultDiv.innerHTML;

        function countSyllablesInLine(line) {
            let syllableCount = 0;
            const lowerLine = line.toLowerCase();
            for (let i = 0; i < lowerLine.length; i++) {
                if (vowels.includes(lowerLine[i])) syllableCount++;
            }
            return syllableCount || 1;
        }

        function processAndDisplayResults() {
            const fullText = document.getElementById('inputText').value;
            if (!fullText.trim()) {
                resultDiv.innerHTML = "–ü–æ–ª–µ –≤–≤–æ–¥–∞ –¥–µ–≤—Å—Ç–≤–µ–Ω–Ω–æ —á–∏—Å—Ç–æ...";
                return;
            }

            const lines = fullText.split('\n');
            let resultsHTML = "";
            const syllableCounts = [];

            lines.forEach(line => {
                if (line.trim().length > 0) {
                    const syllables = countSyllablesInLine(line);
                    syllableCounts.push(syllables);
                    resultsHTML += `${line}   ${syllables}<br>`;
                } else {
                    resultsHTML += `<br>`;
                }
            });

            resultDiv.innerHTML = resultsHTML;
        }

        function clearFields() {
            document.getElementById('inputText').value = "";
            resultDiv.innerHTML = initialResultText;
        }

        function savePoem() {
            const text = document.getElementById('poemInput').value.trim();
            if (!text) return;

            let poems = JSON.parse(localStorage.getItem('savedPoems') || '[]');
            poems.unshift(text);
            localStorage.setItem('savedPoems', JSON.stringify(poems));

            document.getElementById('poemInput').value = '';
            loadPoems();
        }

        function loadPoems() {
            const poemList = document.getElementById('poemList');
            poemList.innerHTML = '';

            let poems = JSON.parse(localStorage.getItem('savedPoems') || '[]');
            poems.forEach((poem, index) => {
                const li = document.createElement('li');
                li.textContent = poem;
                poemList.appendChild(li);
            });
        }

        document.getElementById('countButton').addEventListener('click', processAndDisplayResults);
        document.getElementById('clearButton').addEventListener('click', clearFields);
    </script>
</body>
</html>
