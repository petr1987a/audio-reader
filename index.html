<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–∑–≤—É—á–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #F4F4F4;
            color: #212529;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin: 15px 0;
            padding: 15px;
            border: 1.5px solid #ced4da;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        textarea:focus {
            border-color: #20C997;
            outline: none;
            box-shadow: 0 0 10px rgba(32, 201, 151, 0.4);
        }

        .button-container {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        button {
            padding: 14px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            max-width: 200px;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        #fileControls {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        #fileName, #savedFiles {
            padding: 12px 15px;
            border: 1.5px solid #ced4da;
            border-radius: 12px;
            font-size: 14px;
            width: 100%;
            max-width: 250px;
        }

        #status {
            margin: 20px 0;
            font-size: 14px;
            color: #dc3545;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        @media (max-width: 600px) {
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>–û–∑–≤—É—á–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞</h1>

    <textarea id="textToSpeak" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å..."></textarea>

    <div id="fileControls">
        <input type="text" id="fileName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞">
        <button onclick="saveText()">üíæ</button>
        <select id="savedFiles"></select>
        <div style="display: flex; gap: 15px; width: 100%;">
            <button onclick="loadText()">üì•</button>
            <button onclick="deleteText()">üóëÔ∏è</button>
        </div>
    </div>

    <div class="button-container">
        <button onclick="startSpeaking()">üîä</button>
        <button id="stopSpeakingButton" onclick="stopSpeaking()" disabled>‚èπÔ∏è</button>
    </div>

    <div id="status"></div>

    <script>
        let synthesisQueue = [];
        let isSpeaking = false;
        const storageKey = 'textToSpeechStorage';

        function checkVoices() {
            const voices = speechSynthesis.getVoices();
            return voices.some(v => v.lang.includes('ru'));
        }

        function saveText() {
            const name = document.getElementById('fileName').value.trim();
            const text = document.getElementById('textToSpeak').value;

            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞');
                return;
            }

            const saved = JSON.parse(localStorage.getItem(storageKey)) || {};
            saved[name] = text;
            localStorage.setItem(storageKey, JSON.stringify(saved));

            updateSavedFiles();
            alert('–¢–µ–∫—Å—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω!');
        }

        function updateSavedFiles() {
            const select = document.getElementById('savedFiles');
            select.innerHTML = '';

            const saved = JSON.parse(localStorage.getItem(storageKey)) || {};
            Object.keys(saved).forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                select.appendChild(option);
            });
        }

        function startSpeaking() {
            const text = document.getElementById('textToSpeak').value.trim();

            if (!text) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç');
                return;
            }

            if (!speechSynthesis || !checkVoices()) {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –æ–∑–≤—É—á–∏–≤–∞–Ω–∏–µ');
                return;
            }

            synthesisQueue = text.split('.').map(sentence => sentence.trim()).filter(sentence => sentence);

            document.getElementById('stopSpeakingButton').disabled = false;
            speakNext();
        }

        function speakNext() {
            if (!synthesisQueue.length) {
                stopSpeaking();
                return;
            }

            const utterance = new SpeechSynthesisUtterance(synthesisQueue.shift());
            utterance.lang = 'ru-RU';

            utterance.onend = speakNext;
            utterance.onerror = stopSpeaking;

            speechSynthesis.speak(utterance);
        }

        function stopSpeaking() {
            speechSynthesis.cancel();
            synthesisQueue = [];
            document.getElementById('stopSpeakingButton').disabled = true;
        }

        document.addEventListener('DOMContentLoaded', updateSavedFiles);
    </script>
</body>
</html>
