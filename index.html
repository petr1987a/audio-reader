<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–∑–≤—É—á–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
            color: #212529;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin: 15px 0;
            padding: 15px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s;
        }

        textarea:focus {
            border-color: #0d6efd;
            outline: none;
            box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.25);
        }

        .button-container {
            margin: 20px 0;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 16px 32px;
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        #fileControls {
            margin: 30px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        #fileName {
            padding: 12px 15px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }

        #savedFiles {
            padding: 8px 12px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }

        #progress {
            margin: 20px 0;
            font-size: 16px;
            color: #28a745;
        }

        #status {
            color: #dc3545;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            button {
                min-width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <h1>–û–∑–≤—É—á–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞</h1>

    <textarea id="textToSpeak" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å..."></textarea>

    <div id="fileControls">
        <input type="text" id="fileName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞" style="flex: 1;">
        <button onclick="saveText()" style="flex: 1;">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <select id="savedFiles" style="flex: 1;"></select>
        <div style="display: flex; gap: 15px;">
            <button onclick="loadText()" style="flex: 1;">üì• –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
            <button onclick="deleteText()" style="flex: 1;">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
        </div>
    </div>

    <div class="button-container">
        <button onclick="startSpeaking()">üîä –û–∑–≤—É—á–∏—Ç—å</button>
        <button onclick="stopSpeaking()" disabled>‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
    </div>

    <div id="progress"></div>
    <div id="status"></div>

    <script>
        let synthesisQueue = [];
        let currentChunk = 0;
        let totalChunks = 0;
        const storageKey = 'textToSpeechStorage';

        // –†–∞–∑–±–∏–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ —á–∞—Å—Ç–∏
        function splitText(text, chunkSize = 3000) {
            const regex = /([^\n]*)\n?/g; // –†–∞–∑–¥–µ–ª—è–µ–º –ø–æ –ø–µ—Ä–µ–≤–æ–¥—É —Å—Ç—Ä–æ–∫–∏
            let match;
            const chunks = [];
            
            while ((match = regex.exec(text)) !== null) {
                let line = match[1];
                
                while (line.length > chunkSize) {
                    const splitIndex = line.lastIndexOf(' ', chunkSize);
                    chunks.push(line.slice(0, splitIndex));
                    line = line.slice(splitIndex + 1);
                }
                
                chunks.push(line);
            }
            
            return chunks;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ–ª–æ—Å–æ–≤
        function checkVoices() {
            const voices = speechSynthesis.getVoices();
            const ruVoice = voices.find(v => v.lang.includes('ru'));
            return !!ruVoice;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        function saveText() {
            const name = document.getElementById('fileName').value.trim();
            const text = document.getElementById('textToSpeak').value;
            
            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞');
                return;
            }
            
            const saved = JSON.parse(localStorage.getItem(storageKey)) || {};
            saved[name] = text;
            localStorage.setItem(storageKey, JSON.stringify(saved));
            
            updateSavedFiles();
            alert('–¢–µ–∫—Å—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω!');
            document.getElementById('fileName').value = '';
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞
        function loadText() {
            const name = document.getElementById('savedFiles').value;
            const saved = JSON.parse(localStorage.getItem(storageKey)) || {};
            
            if (!name) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª');
                return;
            }
            
            document.getElementById('textToSpeak').value = saved[name] || '';
            alert('–¢–µ–∫—Å—Ç –∑–∞–≥—Ä—É–∂–µ–Ω!');
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ
        function deleteText() {
            const name = document.getElementById('savedFiles').value;
            const saved = JSON.parse(localStorage.getItem(storageKey)) || {};
            
            if (!name) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª');
                return;
            }
            
            delete saved[name];
            localStorage.setItem(storageKey, JSON.stringify(saved));
            updateSavedFiles();
            alert('–§–∞–π–ª —É–¥–∞–ª—ë–Ω!');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        function updateSavedFiles() {
            const select = document.getElementById('savedFiles');
            select.innerHTML = '';
            
            const saved = JSON.parse(localStorage.getItem(storageKey)) || {};
            Object.keys(saved).forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                select.appendChild(option);
            });
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
        function startSpeaking() {
            const text = document.getElementById('textToSpeak').value.trim();
            
            if (!text) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç');
                return;
            }

            if (text.length > 100000) {
                if (!confirm('–¢–µ–∫—Å—Ç –ø—Ä–µ–≤—ã—à–∞–µ—Ç 100 000 —Å–∏–º–≤–æ–ª–æ–≤. –≠—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –º–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?')) return;
            }

            if (!speechSynthesis) {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –æ–∑–≤—É—á–∏–≤–∞–Ω–∏–µ');
                return;
            }

            if (!checkVoices()) {
                alert('–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ —Ä—É—Å—Å–∫–∏–π –≥–æ–ª–æ—Å –≤ Chrome: chrome://settings/content/speech');
                return;
            }

            synthesisQueue = splitText(text);
            totalChunks = synthesisQueue.length;
            currentChunk = 0;
            
            document.querySelector('[onclick="stopSpeaking"]').disabled = false;
            speechSynthesis.cancel();
            speakNext();
        }

        // –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏–µ –æ—á–µ—Ä–µ–¥–∏
        function speakNext() {
            if (currentChunk >= totalChunks) {
                stopSpeaking();
                return;
            }
            
            const chunk = synthesisQueue[currentChunk++];
            const utterance = new SpeechSynthesisUtterance(chunk);
            utterance.lang = 'ru-RU';
            
            utterance.onend = () => {
                updateProgress();
                speakNext();
            };
            
            utterance.onerror = (e) => {
                alert('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è');
                stopSpeaking();
            };
            
            speechSynthesis.speak(utterance);
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞
        function stopSpeaking() {
            speechSynthesis.cancel();
            synthesisQueue = [];
            currentChunk = 0;
            document.querySelector('[onclick="stopSpeaking"]').disabled = true;
            document.getElementById('progress').textContent = '';
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function updateProgress() {
            const percent = ((currentChunk / totalChunks) * 100).toFixed(0);
            document.getElementById('progress').textContent = 
                `–ü—Ä–æ–≥—Ä–µ—Å—Å: ${percent}% (${currentChunk}/${totalChunks} —á–∞—Å—Ç–µ–π)`;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            updateSavedFiles();
            window.speechSynthesis.onvoiceschanged = () => {
                checkVoices();
                updateSavedFiles();
            };
        });
    </script>
</body>
</html>
