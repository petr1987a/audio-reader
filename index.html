<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û–∑–≤—É—á–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
            color: #212529;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin: 15px 0;
            padding: 15px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 18px;
            transition: all 0.3s;
        }

        textarea:focus {
            border-color: #0d6efd;
            outline: none;
            box-shadow: 0 0 0 2px rgba(13, 110, 253, 0.25);
        }

        .button-container {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        button {
            padding: 16px 32px;
            background: linear-gradient(135deg, #0d6efd, #6610f2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 150px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        #fileControls {
            margin: 30px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        #fileName {
            padding: 12px 15px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }

        #savedFiles {
            padding: 8px 12px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }

        #status {
            margin: 20px 0;
            font-size: 16px;
            color: #dc3545;
        }

        @media (max-width: 600px) {
            button {
                min-width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #212529;">–û–∑–≤—É—á–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞</h1>

    <textarea id="textToSpeak" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å..."></textarea>

    <div id="fileControls">
        <input type="text" id="fileName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞" style="flex: 1;">
        <button onclick="saveText()" style="flex: 1;">üíæ</button>
        <select id="savedFiles" style="flex: 1;"></select>
        <div style="display: flex; gap: 15px;">
            <button onclick="loadText()" style="flex: 1;">üì• </button>
            <button onclick="deleteText()" style="flex: 1;">üóëÔ∏è</button>
        </div>
    </div>

    <div class="button-container">
        <button onclick="startSpeaking()" style="flex: 1;">üîä</button>
        <button onclick="stopSpeaking()" disabled style="flex: 1;">‚èπÔ∏è</button>
    </div>

    <div id="status"></div>

    <script>
        let synthesisQueue = [];
        let initialQueueLength = 0;
        let isSpeaking = false;
        const storageKey = 'textToSpeechStorage';

        function checkVoices() {
            const voices = speechSynthesis.getVoices();
            const ruVoice = voices.find(v => v.lang.includes('ru'));
            return !!ruVoice;
        }

        function splitText(text, chunkSize = 2500) {
            const sentences = text.match(/[^.!?]+[.!?]*/g) || [];
            let chunks = [];
            let currentChunk = '';
            
            sentences.forEach(sentence => {
                if (currentChunk.length + sentence.length > chunkSize) {
                    chunks.push(currentChunk.trim());
                    currentChunk = sentence;
                } else {
                    currentChunk += ' ' + sentence;
                }
            });
            chunks.push(currentChunk.trim());
            return chunks;
        }

        function saveText() {
            const name = document.getElementById('fileName').value.trim();
            const text = document.getElementById('textToSpeak').value;
            
            if (!name) {
                alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞');
                return;
            }
            
            const saved = JSON.parse(localStorage.getItem(storageKey)) || {};
            saved[name] = text;
            localStorage.setItem(storageKey, JSON.stringify(saved));
            
            updateSavedFiles();
            alert('–¢–µ–∫—Å—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω!');
            document.getElementById('fileName').value = '';
        }

        function loadText() {
            const name = document.getElementById('savedFiles').value;
            const saved = JSON.parse(localStorage.getItem(storageKey)) || {};
            
            if (!name) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª');
                return;
            }
            
            document.getElementById('textToSpeak').value = saved[name] || '';
            alert('–¢–µ–∫—Å—Ç –∑–∞–≥—Ä—É–∂–µ–Ω!');
        }

        function deleteText() {
            const name = document.getElementById('savedFiles').value;
            const saved = JSON.parse(localStorage.getItem(storageKey)) || {};
            
            if (!name) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª');
                return;
            }
            
            delete saved[name];
            localStorage.setItem(storageKey, JSON.stringify(saved));
            updateSavedFiles();
            alert('–§–∞–π–ª —É–¥–∞–ª—ë–Ω!');
        }

        function updateSavedFiles() {
            const select = document.getElementById('savedFiles');
            select.innerHTML = '';
            
            const saved = JSON.parse(localStorage.getItem(storageKey)) || {};
            Object.keys(saved).forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                select.appendChild(option);
            });
        }

        function startSpeaking() {
            const text = document.getElementById('textToSpeak').value.trim();
            
            if (!text) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç');
                return;
            }
            
            if (!speechSynthesis) {
                alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –æ–∑–≤—É—á–∏–≤–∞–Ω–∏–µ');
                return;
            }

            if (!checkVoices()) {
                alert('–£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ —Ä—É—Å—Å–∫–∏–π –≥–æ–ª–æ—Å –≤ Chrome: chrome://settings/content/speech');
                return;
            }

            synthesisQueue = splitText(text);
            initialQueueLength = synthesisQueue.length;
            
            isSpeaking = true;
            document.querySelector('[onclick="stopSpeaking"]').disabled = false;
            speechSynthesis.cancel();
            
            speakNext();
        }

        function speakNext() {
            if (synthesisQueue.length === 0) {
                stopSpeaking();
                return;
            }
            
            const chunk = synthesisQueue.shift();
            const utterance = new SpeechSynthesisUtterance(chunk);
            utterance.lang = 'ru-RU';
            
            utterance.onend = () => {
                speakNext();
            };
            
            utterance.onerror = (e) => {
                alert('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è');
                stopSpeaking();
            };
            
            speechSynthesis.speak(utterance);
        }

        function stopSpeaking() {
            speechSynthesis.cancel();
            synthesisQueue = [];
            isSpeaking = false;
            document.querySelector('[onclick="stopSpeaking"]').disabled = true;
            document.getElementById('status').textContent = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateSavedFiles();
            window.speechSynthesis.onvoiceschanged = () => {
                checkVoices();
                updateSavedFiles();
            };
        });
    </script>
</body>
</html>
