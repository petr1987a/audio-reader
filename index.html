<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>TextVoice</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192x192.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #f8f9fa;
            color: #212529;
        }
        
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            margin: 15px 0;
            padding: 12px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .file-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }
        
        #fileName {
            padding: 12px;
            width: 100%;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
        }
        
        #savedFiles {
            padding: 8px;
            width: 100%;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
        }
        
        #progress {
            margin: 15px 0;
            font-size: 14px;
            color: #28a745;
        }
        
        #voiceStatus {
            color: #dc3545;
            font-style: italic;
            margin: 10px 0;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            border-top: 1px solid #e9ecef;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TextVoice</h1>
            <small>–û–∑–≤—É—á–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞</small>
        </div>
        
        <textarea id="textToSpeak" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å..."></textarea>
        
        <div class="file-controls">
            <div>
                <label>–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞:</label>
                <input type="text" id="fileName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ">
            </div>
            <div class="button-group">
                <button onclick="saveText()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                <button onclick="loadText()">üì• –ó–∞–≥—Ä—É–∑–∏—Ç—å</button>
                <button onclick="deleteText()">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
            </div>
        </div>
        
        <div class="button-group">
            <button onclick="startSpeaking()">üîä –û–∑–≤—É—á–∏—Ç—å</button>
            <button onclick="stopSpeaking()" disabled>‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
        </div>
        
        <div id="progress"></div>
        <div id="voiceStatus"></div>
        <div class="footer">
            &copy; 2023 TextVoice<br>
            –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –∫–∞–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ Chrome
        </div>
    </div>

    <script>
        let synthesisQueue = [];
        let isSpeaking = false;
        const storageKey = 'textToSpeechStorage';

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ–ª–æ—Å–æ–≤
        function checkVoices() {
            const voices = speechSynthesis.getVoices();
            const hasRU = voices.some(v => v.lang.includes('ru'));
            const status = document.getElementById('voiceStatus');
            
            if (!hasRU) {
                status.textContent = '‚ö†Ô∏è –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ —Ä—É—Å—Å–∫–∏–π –≥–æ–ª–æ—Å –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö Chrome';
                status.style.display = 'block';
            } else {
                status.style.display = 'none';
            }
        }

        // –†–∞–∑–±–∏–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
        function splitText(text, chunkSize = 2500) {
            const sentences = text.match(/[^.!?]+[.!?]*/g) || [];
            let chunks = [];
            let currentChunk = '';
            
            sentences.forEach(sentence => {
                if (currentChunk.length + sentence.length > chunkSize) {
                    chunks.push(currentChunk.trim());
                    currentChunk = sentence;
                } else {
                    currentChunk += ' ' + sentence;
                }
            });
            chunks.push(currentChunk.trim());
            return chunks;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        function saveText() {
            const name = document.getElementById('fileName').value.trim();
            const text = document.getElementById('textToSpeak').value;
            
            if (!name) return alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞');
            
            const saved = JSON.parse(localStorage.getItem(storageKey)) || {};
            saved[name] = text;
            localStorage.setItem(storageKey, JSON.stringify(saved));
            
            alert('–¢–µ–∫—Å—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω!');
            document.getElementById('fileName').value = '';
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞
        function loadText() {
            const select = document.getElementById('savedFiles');
            const name = select.value;
            const saved = JSON.parse(localStorage.getItem(storageKey)) || {};
            
            if (!name) return alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª');
            
            document.getElementById('textToSpeak').value = saved[name] || '';
            alert('–¢–µ–∫—Å—Ç –∑–∞–≥—Ä—É–∂–µ–Ω!');
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ
        function deleteText() {
            const name = document.getElementById('savedFiles').value;
            const saved = JSON.parse(localStorage.getItem(storageKey)) || {};
            
            if (!name) return alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª');
            
            delete saved[name];
            localStorage.setItem(storageKey, JSON.stringify(saved));
            alert('–§–∞–π–ª —É–¥–∞–ª—ë–Ω!');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ —Ñ–∞–π–ª–æ–≤
        function updateSavedFiles() {
            const saved = JSON.parse(localStorage.getItem(storageKey)) || {};
            const options = Object.keys(saved).map(name => 
                `<option value="${name}">${name}</option>`
            ).join('');
            
            document.getElementById('savedFiles').innerHTML = options || '<option>–ù–µ—Ç —Ñ–∞–π–ª–æ–≤</option>';
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
        function startSpeaking() {
            const text = document.getElementById('textToSpeak').value.trim();
            
            if (!text) return alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç');
            if (!speechSynthesis) return alert('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –æ–∑–≤—É—á–∏–≤–∞–Ω–∏–µ');
            checkVoices();
            
            if (!speechSynthesis.getVoices().some(v => v.lang.includes('ru'))) {
                return alert('–ù–µ—Ç —Ä—É—Å—Å–∫–æ–≥–æ –≥–æ–ª–æ—Å–∞. –ù–∞—Å—Ç—Ä–æ–π—Ç–µ Chrome');
            }

            synthesisQueue = splitText(text);
            const initialLength = synthesisQueue.length;
            
            isSpeaking = true;
            document.querySelector('[onclick="stopSpeaking()"]').disabled = false;
            speechSynthesis.cancel();
            
            updateProgress();
            speakNext();
        }

        // –ü—Ä–æ–∏–≥—Ä—ã–≤–∞–Ω–∏–µ –æ—á–µ—Ä–µ–¥–∏
        function speakNext() {
            if (synthesisQueue.length === 0) {
                stopSpeaking();
                return;
            }
            
            const chunk = synthesisQueue.shift();
            const utterance = new SpeechSynthesisUtterance(chunk);
            utterance.lang = 'ru-RU';
            
            utterance.onend = () => {
                updateProgress();
                speakNext();
            };
            
            utterance.onerror = (e) => {
                alert('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è');
                stopSpeaking();
            };
            
            speechSynthesis.speak(utterance);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function updateProgress() {
            const progress = document.getElementById('progress');
            const percent = ((synthesisQueue.length / initialLength) * 100).toFixed(0);
            
            progress.textContent = `–û—Å—Ç–∞–ª–æ—Å—å: ${synthesisQueue.length} —á–∞—Å—Ç–µ–π (${100 - percent}% –∑–∞–≤–µ—Ä—à–µ–Ω–æ)`;
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞
        function stopSpeaking() {
            speechSynthesis.cancel();
            synthesisQueue = [];
            isSpeaking = false;
            document.querySelector('[onclick="stopSpeaking()"]').disabled = true;
            document.getElementById('progress').textContent = '';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            updateSavedFiles();
            checkVoices();
            window.speechSynthesis.onvoiceschanged = checkVoices;
        });
    </script>
</body>
</html>
