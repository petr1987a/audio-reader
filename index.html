<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Озвучивание текста</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #f4f4f9;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background: white;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 12px 24px;
            margin: 5px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
        }
        #progress {
            margin: 15px 0;
            font-weight: bold;
            color: #4CAF50;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Озвучивание текста</h2>
        <textarea id="textToSpeak" placeholder="Введите текст здесь..."></textarea>
        <div id="controls">
            <button onclick="startSpeaking()" id="speakButton">Озвучить</button>
            <button onclick="stopSpeaking()" id="stopButton" disabled>Остановить</button>
        </div>
        <div id="progress"></div>
        <div id="voiceStatus"></div>
    </div>

    <script>
        let synthesisQueue = [];
        let currentUtterance;
        let isSpeaking = false;
        let voicesAvailable = false;

        // Разбиение текста на части
        function splitText(text, chunkSize = 2000) {
            const sentences = text.match(/[^.!?]+[.!?]*/g) || [];
            const chunks = [];
            let currentChunk = '';
            
            sentences.forEach(sentence => {
                if (currentChunk.length + sentence.length > chunkSize) {
                    chunks.push(currentChunk.trim());
                    currentChunk = sentence;
                } else {
                    currentChunk += ' ' + sentence;
                }
            });
            chunks.push(currentChunk.trim());
            return chunks;
        }

        // Обновление списка голосов
        function checkVoices() {
            const voices = speechSynthesis.getVoices();
            const ruVoice = voices.find(v => v.lang.includes('ru'));
            voicesAvailable = !!ruVoice;
            document.getElementById('voiceStatus').textContent = 
                voicesAvailable ? '' : '⚠️ Установите русский язык в настройках Android';
        }

        // Обработка очереди воспроизведения
        function speakNext() {
            if (synthesisQueue.length === 0) {
                isSpeaking = false;
                document.getElementById('stopButton').disabled = true;
                return;
            }
            
            const chunk = synthesisQueue.shift();
            currentUtterance = new SpeechSynthesisUtterance(chunk);
            currentUtterance.lang = 'ru-RU';
            
            currentUtterance.onend = () => {
                updateProgress();
                speakNext();
            };
            
            currentUtterance.onerror = (e) => {
                console.error('Ошибка воспроизведения:', e);
                synthesisQueue = [];
                updateProgress();
            };
            
            speechSynthesis.speak(currentUtterance);
        }

        // Обновление индикатора прогресса
        function updateProgress() {
            const progress = document.getElementById('progress');
            const percent = ((synthesisQueue.length === 0) 
                ? 100 
                : (1 - synthesisQueue.length / initialQueueLength) * 100).toFixed(0);
            
            progress.textContent = `Прогресс: ${percent}% (${synthesisQueue.length} частей осталось)`;
        }

        // Начало воспроизведения
        function startSpeaking() {
            const text = document.getElementById('textToSpeak').value.trim();
            if (!text) {
                alert('Введите текст для озвучивания');
                return;
            }
            
            if (!('speechSynthesis' in window)) {
                return alert('Ваш браузер не поддерживает озвучивание');
            }

            // Проверка доступности голосов
            checkVoices();
            if (!voicesAvailable) {
                return alert('Установите русский язык в настройках Android. Инструкция: \n1. Настройки → Язык и вход \n2. Включите синтез речи \n3. Добавьте русский язык');
            }

            synthesisQueue = splitText(text);
            initialQueueLength = synthesisQueue.length;
            
            isSpeaking = true;
            document.getElementById('stopButton').disabled = false;
            speechSynthesis.cancel();
            
            updateProgress();
            speakNext();
        }

        // Остановка воспроизведения
        function stopSpeaking() {
            speechSynthesis.cancel();
            synthesisQueue = [];
            isSpeaking = false;
            document.getElementById('stopButton').disabled = true;
            document.getElementById('progress').textContent = '';
        }

        // Автоматическое обновление списка голосов
        window.speechSynthesis.onvoiceschanged = checkVoices;
        checkVoices(); // Инициализация при загрузке
    </script>
</body>
</html>
